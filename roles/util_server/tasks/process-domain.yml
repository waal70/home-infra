- name: Loop through all white and blacklists, adding to domainlist table
  ansible.builtin.command:
    cmd: >
      pihole-FTL sqlite3 /etc/pihole/gravity.db "INSERT INTO domainlist (id, address, enabled, date_added, date_modified, number)
       VALUES ({{ item.id }}, '{{ item.address }}', {{ item.enabled }}, {{ item.date_added }}, {{ item.date_modified }}, {{ item.number }});"
  loop: "{{ process_lists }}"
  changed_when: true
  notify: Update gravity
