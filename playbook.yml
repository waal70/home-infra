---
- name: Manage Proxmox servers
  hosts: proxmox_servers
  become: yes
  roles:
    - common
    - log2ram

  handlers:
  - name: Update APT cache
    apt:
      update_cache: yes

  - name: Restart systemd-journald
    systemd:
        name: systemd-journald
        state: restarted
        become: yes

  - name: Update GRUB configuration
    command: update-grub
    when: ansible_distribution == 'Debian'

