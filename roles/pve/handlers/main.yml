---
# handlers file for ansible-role-proxmox
- name: restart pvedaemon
  service:
    name: pvedaemon
    state: restarted

- name: restart pveproxy
  service:
    name: pveproxy
    state: restarted

- name: reload ssh server configuration
  ansible.builtin.systemd:
    name: ssh.service
    state: reloaded

- name: restart watchdog-mux
  service:
    name: watchdog-mux
    state: restarted
